<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css"/>
    <title>Guess The Number</title>
  </head>
  <body
    style="
      background-image: url('https://cdn.pixabay.com/photo/2020/09/23/03/54/background-5594879_960_720.jpg');
      background-size: cover;
    "
  >
    <header
      class="shadow-lg shadow-orange-500 flex flex-col justify-center md:flex-row md:justify-around md:items-center bg-gradient-to-tr from-orange-400 via-yellow-200 to-red-500"
    >
      <img
        src="https://play-lh.googleusercontent.com/4zMW8zSYvx6LLL1xegU2xDGMhSUGaME7UuBpOkunEa6ae0VudOZjxM8gCQvUwECnfQ=w240-h480-rw"
        alt="Lets Begin!"
        class="w-20 rounded-full m-2 md:my-2"
      />
      <p id="chances" class="animate-bounce text-lg text-center">Chances Left : 3</p>
      <p
        id="title" class="cursor-pointer text-xl m-2 text-center md:text-2xl rounded shadow shadow-black tracking-widest p-2 transition-transform ease-in-out duration-500 hover:scale-105 md:hover:scale-110 md:hover:translate-y-1 hover:backdrop-blur-2xl"
      >
        Guess The Number Game
      </p>
    </header>
    <main class="flex flex-col m-6 items-center justify-around flex-wrap">
      <div
        id="right"
        class="bg-gradient-to-br from-green-200 via-emerald-400 to-sky-300 shadow flex flex-col items-center border border-black rounded"
      >
        <p
          class="text-center text-white p-2 text-xl font-serif bg-orange-500 w-full"
        >
          Click the correct one :
        </p>
        <div class="container grid grid-cols-3 gap-4 w-fit">
          <div
            class="children bg-black p-2 text-white w-16 h-14 text-center text-xl rounded m-6 hover:scale-105 cursor-pointer"
          >
            1
          </div>
          <div
            class="children bg-black p-2 text-white w-16 h-14 text-center text-xl rounded m-6 hover:scale-105 cursor-pointer"
          >
            2
          </div>
          <div
            class="children bg-black p-2 text-white w-16 h-14 text-center text-xl rounded m-6 hover:scale-105 cursor-pointer"
          >
            3
          </div>
          <div
            class="children bg-black p-2 text-white w-16 h-14 text-center text-xl rounded m-6 hover:scale-105 cursor-pointer"
          >
            4
          </div>
          <div
            class="children bg-black p-2 text-white w-16 h-14 text-center text-xl rounded m-6 hover:scale-105 cursor-pointer"
          >
            5
          </div>
          <div
            class="children bg-black p-2 text-white w-16 h-14 text-center text-xl rounded m-6 hover:scale-105 cursor-pointer"
          >
            6
          </div>
          <div
            class="children bg-black p-2 text-white w-16 h-14 text-center text-xl rounded m-6 hover:scale-105 cursor-pointer"
          >
            7
          </div>
          <div
            class="children bg-black p-2 text-white w-16 h-14 text-center text-xl rounded m-6 hover:scale-105 cursor-pointer"
          >
            8
          </div>
          <div
            class="children bg-black p-2 text-white w-16 h-14 text-center text-xl rounded m-6 hover:scale-105 cursor-pointer"
          >
            9
          </div>
        </div>
      </div>
      <div
        id="lose"
        style="display: none"
        class="left w-1/3 m-12 flex flex-col items-center border rounded p-3.5 bg-slate-300 shadow"
      >
        <p
          class="text-white w-full rounded text-lg bg-red-600 py-3.5 text-center shadow"
        >
          You Failed
        </p>
        <button
          id="retry1"
          class="text-xl p-2 my-4 w-1/4 bg-blue-600 rounded text-center shadow animate-pulse"
        >
          Retry
        </button>
      </div>

      <div
        id="correct"
        class="m-4 w-fit bg-green-500 text-center p-2 text-2xl rounded shadow shadow-green-500 delay-300 duration-500 ease-in"
        style="display: none"
      >
        <p class="my-2">Correct</p>
        <img
          src="https://st2.depositphotos.com/1001911/11465/v/380/depositphotos_114657706-stock-illustration-power-to-the-people-emoticon.jpg?forcejpeg=true"
          alt="You Won"
          class="w-1/2 h-1/2 mx-auto rounded"
        />
        <button
          id="retry2"
          class="animate-pulse text-xl p-2 my-4 w-1/4 bg-blue-600 rounded text-center shadow"
        >
          Replay
        </button>
      </div>
      <div
        id="wrong"
        class="m-4 w-1/3 text-center bg-red-500 p-4 text-2xl rounded shadow shadow-red-500"
        style="display: none"
      >
        Wrong
      </div>
    </main>
  </body>
  <script src="/script.js"></script>
</html>
